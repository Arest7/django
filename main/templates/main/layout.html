{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    
</head>
<body>
    <aside>
        <img src="{% static 'main/img/main.png' %}" alt=" ">
        <span class="main"></span>
        {% csrf_token %}
        <br>
        <br>
        <br>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Home</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i></i> Articles</li></a>
            <a href=""><li><i class="fa-solid fa-paper-plane"></i> Contacts</li></a>
        </ul>
    </aside>
    <img src="{% static 'main/img/page.png' %}" alt=" ">
        <span class="page"></span>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
